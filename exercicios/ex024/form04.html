<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">


            <fieldset>
                
                <label for="imas">Masculino</label>
                <input type="radio" name="sexo" id="imas">

                <label for="ifem">Feminino</label>
                <input type="radio" name="sexo" id="ifem">

            </fieldset>


        <fieldset>

            <legend>Dados Pessoais</legend>

            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required  autocomplete="email" placeholder="Digite seu e-mail">
            </p>
            <p>
                <label for="iname">Nome:</label>
                <input type="text" name="name" id="iname" placeholder="Nome do Usuário" >
            </p>
            <p>
                <label for="itell">Telefone</label>
                <input type="tel" name="tell" id="itell" placeholder="(xx)xxxx-xxxx" autocomplete="cc-number">
            </p>
        

        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </fieldset>



    </form>

    
</body>
</html>
